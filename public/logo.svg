  <rect width="200" height="60" rx="8" fill="#ea580c"/>
  
  <!-- Bus icon -->
  <g transform="translate(15, 15)">
    <!-- Bus body -->
    <rect x="2" y="8" width="24" height="14" rx="2" fill="white"/>
    <!-- Bus windows -->
    <rect x="5" y="11" width="4" height="3" fill="#ea580c"/>
    <rect x="10" y="11" width="4" height="3" fill="#ea580c"/>
    <rect x="15" y="11" width="4" height="3" fill="#ea580c"/>
    <rect x="20" y="11" width="3" height="3" fill="#ea580c"/>
    <!-- Bus front -->
    <rect x="0" y="14" width="3" height="5" rx="1" fill="white"/>
    <!-- Bus wheels -->
    <circle cx="8" cy="24" r="2" fill="#ea580c"/>
    <circle cx="20" cy="24" r="2" fill="#ea580c"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">WeekendDarshan</text>
</svg>